# InnovateX Application Configuration
# Environment: Development

app:
  name: "InnovateX Platform"
  version: "1.0.0"
  debug: true
  port: 8000
  host: "0.0.0.0"

database:
  host: "localhost"
  port: 5432
  name: "innovatex_db"
  username: "innovatex_user"
  password: "${DB_PASSWORD}"
  pool_size: 10
  max_overflow: 20

redis:
  host: "localhost"
  port: 6379
  db: 0
  password: "${REDIS_PASSWORD}"
  
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"
  max_size: "10MB"
  backup_count: 5

security:
  secret_key: "${SECRET_KEY}"
  algorithm: "HS256"
  access_token_expire_minutes: 30
  refresh_token_expire_days: 7

features:
  enable_analytics: true
  enable_notifications: true
  enable_file_upload: true
  max_file_size: "50MB"
  allowed_file_types: 
    - "pdf"
    - "docx"
    - "txt"
    - "csv"
    - "xlsx"

external_apis:
  openai:
    api_key: "${OPENAI_API_KEY}"
    model: "gpt-3.5-turbo"
    max_tokens: 1000
  
  email_service:
    provider: "sendgrid"
    api_key: "${SENDGRID_API_KEY}"
    from_email: "noreply@innovatex.com"
